
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Agents – Smart Tools for Estate Agents</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Satoshi', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem 1rem 0.5rem;
      text-align: center;
    }
    header img {
      height: 36px;
      margin-bottom: 0.5rem;
    }
    nav {
      margin-top: 0.75rem;
    }
    nav a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #FFD700;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      color: #aaa;
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .cta {
      background: #FFD700;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .blog-link {
      color: #FFD700;
      font-weight: 500;
      text-decoration: underline;
      margin-top: 0.5rem;
      display: inline-block;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      padding: 2rem 1rem 1rem;
    }
    @media (max-width: 768px) {
      nav a {
        display: inline-block;
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/modern_agents_logo.png" alt="Modern Agents logo" />
    <nav>
      <a href="/index.html">Home</a>
      <a href="/shop.html">Shop</a>
      <a href="/blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Modern Agents</h1>
    <p>Smart tools and templates for estate agents who want to grow instructions — with less hassle.</p>
    <a class="cta" href="/shop.html">Explore the Shop</a>
    <a class="blog-link" href="/blog.html">Read Articles</a>
  </main>

  <footer>
    <p>&copy; 2025 Modern Agents. All rights reserved.</p>
  </footer>
</body>
</html>
